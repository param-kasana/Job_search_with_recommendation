<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/tab_logo.png') }}" type="image/png">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="JobQuest Logo" class="header-logo">
                </a>            
            </div>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('create_job') }}">Post Job</a>
            </nav>
        </header>    
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 JobQuest. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
